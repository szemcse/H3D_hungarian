<LC_LobbyRules> = "Az alábbi szabályok a nyilvános csevegõszobák használatát és a nyilvános üzenetek létrehozásának eszközeit szabályozzák (ideértve a csevegõüzeneteket, a játékleírásokat és a beceneveket). Ezek nem szabályozzák a privát üzenetküldést és a játékon belüli etikát.

A következõk szigorúan tilosak:
1. Az obszcén szavak, zaklatás, fenyegetés vagy más felhasználókkal szembeni provokációk használata.
2. Olyan üzenetek feladása, amelyeknek nincs értelme vagy amelyek nem igazodnak az elõcsarnok témájához. Valamint a túlzottan hosszú üzenetküldés és a szöveges formázás túlzott használata.
3. Az idegen nyelv használata a kiválasztott csevegésben (angol nyelv használata megengedett minden beszélgetésben, szükség esetén).
4. Reklám használata.
5. Veszélyes és sértõ hivatkozások, provokatív vagy obszcén tartalmakhoz (pornográfia, traumatikus képek stb.).
6. Nyilvános ítélet és / vagy az adminisztráció akadályozása.

Ezen alapelvek megsértése esetén az adminisztrátor a következõ intézkedéseket hajthatja végre:
- A felhasználó meglévõ csevegési üzeneteinek vagy játékleírásainak cenzúrázása.
- Csak olvasható állapot: a felhasználó már nem küldhet új üzeneteket és nem módosíthatja a játékleírásokat.
- Egy adott felhasználói fiók blokkolása.
- Az elõcsarnookba való belépés teljes tiltása.

Az adminisztráció fenntartja a jogot, hogy saját intézkedése alapján alkalmazza ezeket az intézkedéseket az egészséges légkör fenntartása érdekében az elõcsarnokban."

